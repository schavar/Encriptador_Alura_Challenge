<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <h1><img class="logo" src="img/Logo.png" alt="Logo Alura"></h1>
    </header>
    <main>
        <section class="campo-texto">
            <textarea class="texto" cols="30" rows="13" placeholder="Ingresa aquí el texto"></textarea>
            <div>
                <h6 class="info">&#128712; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesncriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="campo-mensaje">
            <textarea id="textoMensaje" class="mensaje" cols="25" rows="15" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
